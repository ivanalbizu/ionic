<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar bar-header bar-royal">
      <img src="img/odoo.png" />
    </ion-header-bar>
    <ion-content class="has-header">
      <ion-list class="list">
        <ion-item class="item item-icon-left" ng-click="login()">
          <i class="icon ion-log-in"></i>
          Login
        </ion-item>
        <ion-item class="item item-icon-left" menu-close href="#/app/customers">
          <i class="icon ion-person"></i>
          Clientes
        </ion-item>
        <ion-item class="item item-icon-left" menu-close href="#/app/users">
          <i class="icon ion-person"></i>
          Usuarios
        </ion-item>
        <ion-item class="item item-icon-left" menu-close href="#/app/orders">
          <i class="icon ion-person"></i>
          Presupuestos
        </ion-item>
        <ion-item class="item item-icon-left" menu-close href="#/app/invoices">
          <i class="icon ion-person"></i>
          Facturas
        </ion-item>
        <ion-item class="item item-icon-left" menu-close href="#/app/products">
          <i class="icon ion-person"></i>
          Productos
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>
