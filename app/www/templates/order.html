<ion-view view-title="Presupuesto">
  <ion-content>
    <div class="item item-divider">
      <h2>Presupuesto {{order.order_detail.order_name}}</h2>
      <h2>Fecha {{order.order_detail.order_date}}</h2>
    </div>
    <div class="item item-text-wrap">
      <p ng-repeat="li in order.lineas">Id producto: {{li.id}} | Nombre: {{li.product}}</p>
    </div>
  </ion-content>
</ion-view>
