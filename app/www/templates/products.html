<ion-view view-title="Products">
<ion-nav-buttons side="right">
  <button class="button" ng-click="addProduct()">+</button>
</ion-nav-buttons>
  <ion-content>
      <div class="card">
        <ion-item ng-repeat="product in products" href="#/app/product/{{product.id}}">
          <h2>ID: {{product.id}} | Nombre {{product.name}} </h2>
            <ul>
              <li></li>
            </ul>
        </ion-item>
      </div>
  </ion-content>
</ion-view>
