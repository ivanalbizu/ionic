<ion-view view-title="Usuarios">
  <ion-content>
    <ion-list>
      <div class="card">
            <ion-item ng-repeat="user in users" href="#/app/user/{{user.id}}">
              {{user.nombre}} | {{user.id}} | {{user.activo}}
            </ion-item>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
